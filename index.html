<!-- Semantics - has meaning to content
    inside.
    <div> 555-555-5555 </div>
    <a href="tel:1555555555">
      555-555-5555
    </a>

    Context clues (non visual users !!!Important)
    <a href="www.google.com">
      Go to Google
    </a>
 -->

<!-- SEO - Search Engine Optimization
    Clean and easy to read markup
    That reinforces context throughout
    page.
-->
<!-- HTML version 5.x (represents 5.0-5.9)
    Validation based on this version  -->
<!-- PRETEND NEXT LINE IS LINE 1 -->
<!DOCTYPE html>

<html>
  <head>
    <!-- Information about the page -->
    <!-- Has to do with "localization" -->
    <meta charset="utf-8">
    <!-- The stuff that shows up
      at tab -->
    <!-- Where we would link our css -->
    <title> Learning About Structure </title>
  </head>

  <body>
    <!-- <ELEMENTNAME ATTRIBUTE="VALUE">
          || "tag" -->
    <!-- WHERE VISIBLE CONTENT FOR
      PAGE EXISTS -->
    <h1>List of Everyone</h1>
    <!-- Ul is the parent/container
         This is a general list of everyone -->
    <!-- Added context with class attribute  -->
    <ul class="listOfStudents">
      <li class="student">
        <!-- Child to parent Li  -->
        <!-- Grand child to parent Ul -->
        <!-- The most important thing on page -->
        <h2 class="studentName">Paul</h2>
        <!-- Child to parent Li  -->
        <!-- This is not the most important
              Data on page -->
        <ol class="studentSkills">
          <li class="studentSkill">HTML</li>
          <li class="studentSkill">Git</li>
        </ol>
      </li>
      <li class="student">
        <!-- Just as important as Paul  -->
        <h2 class="studentName">Mariah</h2>
        <ol class="studentSkills">
          <li class="studentSkill">HTML</li>
          <li class="studentSkill">Git</li>
        </ol>
    </ul>
  </body>
</html>
